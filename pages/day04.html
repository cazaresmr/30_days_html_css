<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/pages.css" />
    <style>
        h2 span {
            color: green;
        }
    </style>
</head>

<body>
    <!-- body is child (descendant) of html; parent (ancestor) of h1, h2, p, ul, ol, dl -->
    <p><a href="../index.html">Home</a></p>
    <h1>Day 4: Parent-Child Relationships</h1>
    <!-- h1, h2, p, ul are siblings -->
    <h2>Today's To Do's - <span>June 10, 2022</span></h2> <!-- span is child of h2 -->
    <ul>
        <li>Water the yard.</li> <!-- li is child of ul -->
        <li>Study HTML.</li>
        <li>Eat breakfast.</li>
        <li>Run errands.</li>
    </ul>

    <ol>
        <li>Water the yard.</li>
        <li>Study HTML.</li>
        <li>Eat breakfast.</li>
        <li>Run errands.</li>
    </ol>

    <dl>
        <dt>Term:</dt>
        <dd>Definition.</dd>
        <dt>Term:</dt>
        <dd>Definition.</dd>
    </dl>


</body>

</html>
